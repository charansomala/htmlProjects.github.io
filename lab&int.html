<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="anchor.html" method="get">
        <div>
        <!-- <label for="user">Username</label> -->
        <input type="text" id="user" placeholder="usename" maxlength="6" minlength="3">
    </div>

        <div>
        <!-- <label for="pwd">password</label> -->
        <input type="password" id="pwd" placeholder="password" required>
    </div>

        <div>
        <!-- <label for="num">Mobile Number</label> -->
        <input type="number" id="num" placeholder="number" max="10" min="3">
    </div>

        <div>
        <!-- <label for="mail">Email</label> -->
        <input type="email" id="mail" placeholder="Email">
    </div>

        <div></div>
        <label for="date">DOB</label>
        <input type="date" id="date">
    </div>

    <div>
    <label for="Py">Python</label>
    <input type="radio" id="Py">
    </div>

    <div>
        <label for="java">java</label>
        <input type="radio" id="java">
    </div>

    <div>
        <label for="mrng">Morning</label>
        <input type="checkbox" id="mrng">

    </div>

    <div>
        <label for="evng">Evening</label>
        <input type="checkbox" id="evng">
    </div>

    <div>
    <label>Feedback</label>
    <textarea  cols="30" rows="10"></textarea>
</div>

<div>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
</div>
<div>
    <input type="text" id="qualification" value="btech" disabled>
</div>


    </form>
</body>
</html>
